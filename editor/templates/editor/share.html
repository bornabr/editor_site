{% extends 'editor/base.html' %}
{% block content %}
    {% for post in posts %}
        {% if post.is_share %}
            <div class="form-group">
                        <img src='/{{ post.image.url }}' class="img-thumbnail rounded mx-auto d-block" height=70% width=70%/>
            </div>
        {% endif %}
    {% endfor %}
{% endblock content %}
